{{ users }}
<!-- Obviously that doesn't work, so we use a loop with "ngFor" -->

<ul>
  <li *ngFor="let user of users">
      <h2>{{ user.firstName }} {{ user.lastName}} </h2>
      <ul>
        <li>Age: {{ user.age }}</li>
        <li>Address: {{ user.address.street }} {{ user.address.city }}, {{user.address.state}}</li>
      </ul>
  </li>
</ul>
