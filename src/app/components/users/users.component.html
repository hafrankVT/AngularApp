<!-- Obviously that doesn't work, so we use a loop with "ngFor" -->
<button (click)="addUser({firstName: 'Mary', lastName: 'Jane', isActive: 'true'})" [disabled]="!enableAdd" class="btn btn-block mb-3">Add New User</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length > 0">
  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <!-- <img *ngIf="user.image" class="img-fluid" [src]="user.image" alt=""> Usual way which is used, reccommended-->
    <!-- <img *ngIf="user.image" class="img-fluid" src={{user.image}} alt=""> -->
    <!-- <img *ngIf="user.image" class="img-fluid" bind-src="user.image" alt=""> -->
    <h2>{{ user.firstName }} {{ user.lastName }} </h2>
    <ul class="list-group" *ngIf="showExtended && user.age && user.address">
      <li class="list-group-item">Age: {{ user.age }}</li>
      <li class="list-group-item">Address: {{ user.address.street }} {{ user.address.city }}, {{user.address.state}}</li>
      <li class="list-group-item">Joined: {{ user.registered | date:"longDate" }} </li>
    </ul>

  </li>
</ul>

<h4 *ngIf="users?.length == 0">No Users Found</h4>

<h4 *ngIf="!loaded">Loading Users...</h4>
